<html>
    <head>
        <title>JS Learning</title>
    </head>
    <body>
        <center>
            <h1><kbd>Open Console</kbd></h1>
        </center>
        <script>
            console.log("Hi!I Am Console Screen");

            var x="Devansh ";
            console.log(x);

            var y=" Agrawal";
            console.log(y);   

            var z=x.concat(y);
            console.log(z);

            var n_length=z.length;
            console.log(n_length);

            var place="John Rathod ";
            var replaced=place.replace( "Rathod" , "Cena");
            console.log(place);
            console.log(replaced);

            var u_case=z.toUpperCase();
            var l_case=u_case.toLowerCase();
            console.log(u_case);
            console.log(l_case);

            var square_r_1=Math.sqrt(n_length);
            console.log(square_r_1);

            var square1=Math.pow(n_length , "2");
            console.log(square1);

            var max_1=Math.max(n_length , "15");
            console.log(max_1);

            var min_1=Math.min(n_length , "15");
            console.log(min_1);
        </script> 
    </body>
</html>
